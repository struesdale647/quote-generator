<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Quote Generator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="quote-container" id="quote-container">
		<!-- Quote Element -->
		<div class="quote-text">
			<i class ="fas fa-quote-left"></i>
			<span id="quote">Some people think football is a matter of life and death. I don't like that attitude. I can assure them it is much more serious than that.</span>
		</div>
		<!-- Author Element -->
		<div class="quote-author">
			<span id ="author">Bill Shankly</span>
		</div>
		<!-- Buttons -->
		<div class="button-container">
			<button class="twitter-button" id="twitter" title="Tweet This Quote!">
				<i class="fab fa-twitter"></i>
			</button>
			<button id="new-quote">New Quote</button>
		</div>
	</div>




<!-- Script -->
<script src="script.js"></script>
</body>
</html>
